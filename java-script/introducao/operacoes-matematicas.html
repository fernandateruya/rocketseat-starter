<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <!-- OPERAAÇÕES MATEMATICAS -->
        <script>
            var x = 10, y = 5;
            var resultado = x + y;
            console.log(resultado);
       
            x += 3; 
            y += 2;
            console.log(x, y);

            x = '10';
            var resultado = x + y;
            console.log(resultado);
        </script>
    </body>
</html>
