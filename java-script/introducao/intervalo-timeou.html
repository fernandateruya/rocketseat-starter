<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <!-- ESTRUTURA DE REPETICAO -->
        <script>
            function exibeAlgo2() {
                console.log('Bye bye');
            }
            setTimeout(exibeAlgo2, 5000) // apos a 5 segundos

            function exibeAlgo() {
                console.log('Hello World');
            }
            setInterval(exibeAlgo, 1000); // a cada 1 segundo

        </script>
    </body>
</html>
