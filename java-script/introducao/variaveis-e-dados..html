<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>
        <!-- VARIAVEIS E DADOS-->
        <script>
           var nome = 'Mariazinha';
            var idade = 5;
            var peso = 32;
            var humano = true;

            console.log(nome);   // Mariazinhia

            var alunos = ['Mariazinha', 'Pedrinho', 'Joaozinho'];

            console.log(alunos); // 0: "Mariazinha" 1: "Pedrinho" 2: "Joaozinho"
        
            var aluno = {
                nome: alunos[0],
                idade: 5,
                peso: 32,
                humano: true
            };
            console.log(aluno);      // {nome: "Mariazinha", idade: 5, peso: 32, humano: true}
            console.log(alunos[2]);  // Joaozinho
            console.log(aluno.peso); // 32
            
        </script>
    </body>
</html>
